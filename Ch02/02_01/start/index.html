<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- react library script and react DOM -->
    <script
    src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <!-- To create react, first create an id div and then a script -->
    <div id="root"></div>
    <h1>Getting Started with React</h1>
    <script type="text/javascript">
      // React DOM takes two different arguments
      ReactDOM.render(
        // 1. element we want to create
        React.createElement(
          "h1",
          null,
          "Getting Started with React"
        ),
        // 2. where we want to put this
        document.getElementById("root")
      );
    </script>
  </body>
</html>
